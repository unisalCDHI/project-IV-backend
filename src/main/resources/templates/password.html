<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:remove="all">User Confirmation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body style="font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;">
<div style="margin: 0 50px;">
    <div style="padding: 10px 20px; height: 75px;
        background: linear-gradient(90deg, rgba(161,245,228,1) 0%, rgba(0,142,114,1) 35%, rgba(5,36,30,1) 100%);">
    <img style="height: 100%;" src="../static/img/logo.png" th:src="|cid:${logo}|" alt="logo da CDHI">
</div>
<h3>Saudações! Você solicitou uma nova senha para sua conta em CDHI, nossa plataforma para gerenciamento de projetos.</h3>
<p> Seu nome de usuário é: <span th:text="${user.name}"></span></p>
<p> Email: <span th:text="${user.email}"></span></p>
<h3> Nova Senha: <span th:text="${password}"></span></h3>
    <p> Mude sua senha na tela de perfil do seu usuário</p>
<br>
<div style="height: 5px; background: linear-gradient(90deg, rgba(161,245,228,1) 0%, rgba(0,142,114,1) 35%, rgba(5,36,30,1) 100%);"></div>
<p style="color: rgba(0, 0, 0, 0.54); text-align: center;
            font-size: 0.875rem;
            font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
            font-weight: 400;
            line-height: 1.43;
            letter-spacing: 0.01071em;">
    Copyright © CDHI 2020.
</p>
</div>
</body>

</html>
